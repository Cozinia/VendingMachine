<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
    <style>
        body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: cursive;
  }

 input,
    textarea {
    width: 100%;
    padding: 5px;
    outline: none;
  }

  label {
    line-height: 1.9rem;
  }

  input[type="submit"] {
   transform: translate(2.2%);
   padding: 3px;
   margin-top: 0.6rem;
   font-family: cursive;
   font-weight: bold;
  }

 fieldset {
   padding: 20px 40px;
 }
    </style>
</head>
<body>
    <form action="google.com">
    <fieldset>
      <legend>Register</legend>
      <div class="form-control">

        <label for="name">Fist name</label>
        <input type="name" id="name" placeholder="Fist name" required />
      </div>
      
      <label for="name">Last name</label>
      <input type="name" id="name" placeholder="Last name" required />
    </div>

      <div class="form-control">
        <label for="name">Username</label>
        <input type="name" id="name" placeholder="Username" required />
      </div>

      <div class="form-control">
        <label for="email">Password</label>
        <input
          type="password"
          id="email"
          placeholder="Password"
          required
        />
      </div>
      <input type="submit" value="Send" class="submit-btn" />
    </fieldset>
</form>
</body>

</html>
